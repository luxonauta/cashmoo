  <body>
    <h1>Notifications</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="expenses.html">Expenses</a>

    <form id="notificationsForm">
      <div>
        <label>Enable notifications</label>
        <input id="notificationsEnabled" type="checkbox" />
      </div>
      <div>
        <label>Alerts for due bills</label>
        <input id="alertsDue" type="checkbox" />
      </div>
      <div>
        <label>Alerts for goals</label>
        <input id="alertsGoals" type="checkbox" />
      </div>
      <div>Alert days: 7</div>
      <div id="notificationsError" style="color: red"></div>
      <button type="submit">Save</button>
    </form>
    <script src="renderer.js"></script>
  </body>
