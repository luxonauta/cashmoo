<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CashMoo Settings</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles/globals.css" />
  </head>

  <body>
    <h1>Settings</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="expenses.html">Expenses</a>
      <a href="incomes.html">Incomes</a>
      <a href="cards.html">Cards</a>
      <a href="goals.html">Goals</a>
      <a href="notifications.html">Notifications</a>
      <a href="settings.html">Settings</a>
    </nav>
    <form id="settingsForm">
      <div>
        <label>User name</label>
        <input id="settingsUserName" type="text" maxlength="30" required />
      </div>
      <div>
        <label>Default currency</label>
        <select id="settingsCurrency">
          <option value="BRL">BRL</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
      <div>
        <label>Date format</label>
        <select id="settingsDateFormat">
          <option value="DD/MM/YYYY">DD/MM/YYYY</option>
          <option value="MM/DD/YYYY">MM/DD/YYYY</option>
        </select>
      </div>
      <div id="settingsError" style="color: red"></div>
      <button type="submit">Save</button>
    </form>
    <h2>Data</h2>
    <button id="exportBtn">Export JSON</button>
    <button id="importBtn">Import JSON</button>
    <button id="resetBtn">Reset application</button>
    <script src="renderer.js"></script>
  </body>
</html>
